<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: #ffffff;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        #countdown {
            font-size: 5em;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 255, 255, 0.5);
            animation: BackgroundGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes BackgroundGlow {
            from {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 0.5), 0 0 60px rgba(255, 255, 255, 0.3);
            }

            to {
                box-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 255, 255, 0.7), 0 0 80px rgba(255, 255, 255, 0.5);
            }
        }
    </style>
</head>

<body>
    <h1>Countdown Timer</h1>
    <div id="countdown">10</div>

    <script>
        let countdownValue = 10;
        const countdownElement = document.getElementById('countdown');

        const countdown = setInterval(() => {
            countdownValue--;
            if (countdownValue > 0) {
                countdownElement.textContent = countdownValue;
            } else {
                clearInterval(countdown);
                countdownElement.textContent = "Time's up";
            }
        }, 1000);
    </script>
</body>

</html>
